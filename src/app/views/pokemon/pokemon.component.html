<main class="mt-2 flex flex-col gap-2 justify-center items-center mb-2">
  <section>

    <p-panel header="Buscar por tipo" [toggleable]="true">

      <div class="flex flex-wrap gap-1 justify-center items-center mb-2">
        @for (type of pokemonTypes; track $index) {
          <app-button-pokemon-type [pokemonType]="type" />
        }
      </div>
    </p-panel>

  </section>

  <app-pokemon-card/>
  <p-button
    label="Generar pokÃ©mon"
    icon="pi pi-refresh"
    [raised]="true"
    severity="primary"
    [loading]="isLoading()"
    [disabled]="isLoading()"
    (onClick)="onGeneratePokemon()"
  />
  <app-pokemon-dialog/>
</main>
