@if (pokemon()) {
<div class="max-w-3xs mx-auto">
  <p-card>
    <ng-template #header>
      <p-image
        [src]="pokemon()?.imgUrl ?? 'assets/pokeball.svg'"
        [alt]="pokemon()?.name"
        class="w-full"
        loading="lazy"
      />

    </ng-template>

    <h2
      class="text-center text-2xl font-bold transition-all duration-200"
      [ngClass]="{
        'text-gray-400': showName(),
        'text-transparent': !showName()
      }"
    >
      {{ pokemon()?.name | titlecase }}
    </h2>
    <ng-template #footer>
      <div class="flex flex-col gap-4 mt-1">
        <p-button
          label="LÃ­nea evolutiva"
          severity="secondary"
          variant="text"
          class="w-full"
          styleClass="w-full"
          (onClick)="showDialog()"
        />
        <p-button
          label="Mostrar nombre"
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full"
          (onClick)="showName.set(!showName())"
        />
      </div>
    </ng-template>
  </p-card>
</div>
}
