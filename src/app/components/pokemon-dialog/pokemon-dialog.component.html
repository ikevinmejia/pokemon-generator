<p-dialog
  header="LÃ­nea evolutiva"
  [modal]="true"
  [dismissableMask]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
>
  <div class="flex w-full gap-4 justify-center items-center flex-wrap">
    @for (pokemon of evolutionChain(); track pokemon.name; let i = $index) {
    <div class="flex flex-col items-center gap-2">
      <figure class="max-w-32">
        <p-image
          [src]="pokemon?.imgUrl ?? 'assets/pokeball.svg'"
          [alt]="pokemon?.name"
          class="w-full"
          loading="lazy"
        />
      </figure>
      <h3 class="text-xl font-bold text-gray-400">
        {{ pokemon?.name | titlecase }}
      </h3>
    </div>
    @if (i < (evolutionChain()?.length ?? 0) - 1) {
    <span class="pi pi-arrow-right"></span>
    } }
  </div>
</p-dialog>
